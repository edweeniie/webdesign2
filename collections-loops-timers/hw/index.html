<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>loops, arrays, collections hw</title>
<link href="main.css" rel="stylesheet" type="text/css">
</head>

<body>
	
	<header>
	
	<form method="get" action="">
			<label for="groupSelect">Villagers</label>
				<select id="groupSelect">
					<option value="animals">Animals</option>
					<option value="mayors">Mayors</option>
		
				</select>
			<label for="catSelect">Category</label>
			<select id="catSelect"></select>
	</form>
	</header>
	
	<main id="gallery">
		<img src="blank.jpeg" alt="blank" id="galleryImg">
		<img src="" id="roatingImg">
		
	</main>
	
	
	
	<script>
		var groupSelect = document.getElementById("groupSelect");
		var catSelect = document.getElementById("catSelect");
		var galleryImg = document.getElementById("galleryImg")
	
		var catAnimals = ["Deer", "Goats", "Bunnies"];
		var catMayors = ["Boy", "Girl"];
		
		var imageCounter = 1;
		
			groupSelect.addEventListener("change", function() {
			console.log(groupSelect.value);
			
			if (groupSelect.value == 'animals'){
				fillCategory(catAnimals);
			}
			else if (groupSelect.value == 'mayors'){
				fillCategory(catMayors);
			}
			
			else {
				//for all other cases
			}
			
		})
		
		
			catSelect.addEventListener("change", function(){
				if (catSelect.value == 'Deer'){
					imgSet = "deer";
				}
				else if (catSelect.value == 'Goats'){
					imgSet = "goat";
				}
				else if (catSelect.value == 'Bunnies'){
					imgSet = "bunny";
				}
				//change image names to deer, deer2,deer3 etc//
			})
	
			var fillCategory = function(catArray){
			catSelect.innerHTML = "";
			catArray.forEach(function(member){
				var opt = document.createElement('option');
				opt.value = member;
				opt.textContent = member;
				catSelect.appendChild(opt);
			})
		}		
			
			//deer
			var timerFunction1 = function(){
			
			
			if(imageCounter == 1){
				galleryImg.src = "deer1.png";
				imageCounter = 2;
			}
			else if(imageCounter == 2){
				galleryImg.src = "deer2.png";
				imageCounter = 3;
			}
			else if(imageCounter == 3){
				galleryImg.src = "deer3.png";
				imageCounter = 1;
			}
	
			}
	
			//goats
			var timerFunction2 = function(){
			
			
			if(imageCounter == 1){
				galleryImg.src = "goat1.png";
				imageCounter = 2;
			}
			else if(imageCounter == 2){
				galleryImg.src = "goat2.png";
				imageCounter = 3;
			}
			else if(imageCounter == 3){
				galleryImg.src = "goat3.png";
				imageCounter = 1;
			}
	
			}
			
			//bunnies
				var timerFunction3 = function(){
			
			
			if(imageCounter == 1){
				galleryImg.src = "bunny1.png";
				imageCounter = 2;
			}
			else if(imageCounter == 2){
				galleryImg.src = "bunny2.png";
				imageCounter = 3;
			}
			else if(imageCounter == 3){
				galleryImg.src = "bunny3.png";
				imageCounter = 1;
			}
	
			}
			
			
	window.setInterval(timerFunction1, 3000);
		
	var imgSet = "Deer";
	var rotatingImg = document.getElementById("rotatingImg")
	var rotateImgs = function(){
		if (imageCounter == 1){
			rotatingImg.src = "images/"+ imgSet + "1.png";
			imageCounter = 2;
		}
		else if (imageCounter == 2){
			rotatingImg.src = "images/"+ imgSet + "2.png";
			imageCounter = 3;
		}
		else if (imageCounter == 3){
			rotatingImg.src = "images/"+ imgSet + "3.png";
			imageCounter = 1;
		}
		
	}
	
	window.setInterval(rotateImgs, 3000);
	
	</script>
	

	
</body>
</html>
