<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Intro to JavaScript</title>
<style>
	#header1 {
		color:black;
	}	
	.pane {
		width:100%;
		height: 200px;
	}
	#tealPane {
		background-color: teal;
	}
	
</style>
</head>

<body>
	<h1 id="header1">Intro to JS</h1>
	
	<section>
		<div class="pane" id="tealPane"></div>
		<button id="changeToRed">Change to Red</button>
	
	</section>
	
	<section>
		<div class="present" id="acPresent"><img src="present.gif" id="presentImage"></div>
		<button id="openPresent" onclick="changeImage()">Open Present!</button>
	
	
	</section>
	
	<script>
	//alert("Hello World");
		var response = prompt("Whats your name?", "Larry Johnson")
		var myHeader = document.getElementById("header1")
		
		var tealPane = document.getElementById("tealPane");
		var redButton = document.getElementById("changeToRed");
		
		
		myHeader.style.color = "red";
		document.getElementById("header1").style.backgroundColor = "beige";
		document.getElementById("header1").style.fontSize = "56px";
		
		document.getElementById("header1").innerText = "hello, " + response;
		console.log("Hello" + 5 + "pickles");
		
		redButton.addEventListener("click", function(){
			console.log("Click happened!");
			tealPane.style.backgroundColor = "salmon";
			var notification = document.createElement("h5");
			notification.innerText = "This is red now!";
			tealPane.appendChild(notification);
		});
	
	
	</script>
	
	<script>
		
		
		var acPresent = document.getElementById("acPresent");
		var openPresent = document.getElementById("openPresent");
		
		
		openPresent.addEventListener("click", function(){
			console.log("Present Opened!");
			document.getElementById("acPresent").style.backgroundImage = "url('pietro.png')";
			
			});
		
		</script>
	
	<script>
		function changeImage(){
			var x = document.createElement("IMG");
			x.setAttribute("src", "pietro.png");
			
		};
	</script>
</body>
</html>
